
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TriQui</title>
        <link rel="stylesheet" href="./triqui.css">
        
    </head>
    <body>
        <h1><div id="title">Ven! Juguemos TriQui</div></h1>
        <div id="triqui">
            <div class="cell">0</div>
            <div class="cell">1</div>
            <div class="cell">2</div>
            <div class="cell">3</div>
            <div class="cell">4</div>
            <div class="cell">5</div>
            <div class="cell">6</div>
            <div class="cell">7</div>
            <div class="cell">8</div>
        </div>
        <div id="message"></div>
        <button id="botonIntentarDeNuevo" onclick="intentarDeNuevo()">Nueva partida</button>
        <div class="table">
            <div id="score">Puntaje</div>
                <div id="jugador1" class="score-player">
                    <p>Jugador 1</p>
                    <p id="puntajeJugador1">0</p>
                </div>        
                <div id="jugador2" class="score-player">
                    <p>Jugador 2</p>
                    <p id="puntajeJugador2">0</p>
                </div>
        </div>
        <script type="text/javascript" src="./triqui.js"></script>
    </body>
